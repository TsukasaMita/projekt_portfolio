<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./ressources/scrum.png" type="image/x-icon" />  
    <link rel="stylesheet" href="startseite.css">

<body>
    <h1>Welcome to the Scrum Quiz</h1>
    <p>This is a quiz to test your knowledge about Scrum methodology created by Bj√∂rn Riemer, Tsukasa Mita and Justin Horn as a side project to learn the fundamentals of HTML, CSS and JavaScript.</p>
    <a href="index.html"><button>Click here to get to the quiz</button></a>

    <script>
    document.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("mousemove", function(e) {
            const rect = btn.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            btn.style.background = `radial-gradient(circle at ${x}px ${y}px, #4f8cff 0%, #fff 80%)`;
        });
        btn.addEventListener("mouseleave", function() {
            btn.style.background = "#fff";
        });
    });
    </script>
</body>

</html>
